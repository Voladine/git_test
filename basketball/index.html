<!DOCTYPE html>
<html>
    <head>
        <title>Basketball Scoreboard</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scoreboard">
            <div class="lakers">
                <h1>Lakers</h1>
                <div class="homescore">0</div>
                <div class="buttons">
                    <button class="button" onclick="onehp()">+ 1</button>
                    <button class="button" onclick="twohp()">+ 2</button>
                    <button class="button" onclick="threehp()">+ 3</button>
                    <button class="button" onclick="hreset()">Reset</button>
                </div>
            </div>
            <div class="celtics">
                <h1>Celtics</h1>
                <div class="awayscore">0</div>
                <div class="buttons">
                    <button class="button" onclick="oneap()">+ 1</button>
                    <button class="button" onclick="twoap()">+ 2</button>
                    <button class="button" onclick="threeap()">+ 3</button>
                    <button class="button" onclick="areset()">Reset</button>
                </div>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
